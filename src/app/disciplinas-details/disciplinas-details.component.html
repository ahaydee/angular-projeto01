<h2>Disciplinas</h2>
<a [routerLink]="['/disciplinas']">Voltar</a>
<h3>Detalhes</h3>
<h4>Nome</h4>
<p>{{disciplina.nome}}</p>
<h4>Ementa</h4>
<p>{{disciplina.ementa}}</p>
<h4>Dia</h4>
<p>{{disciplina.dia}}</p>
<h4>Horário</h4>
<p>{{disciplina.horario}}</p>

<h4>Notas</h4>
<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Situação</th>
      <th>Nota</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let nota of disciplina.notas">
      <td>{{nota.nome}}</td>
      <td>{{nota.situacao}}</td>
      <td>{{nota.nota}}</td>
    </tr>
  </tbody>
</table>
